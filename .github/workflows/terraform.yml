name: Terraform Deploy
on:
  workflow_dispatch:
    inputs:
      version:
        type: choice
        description: "Operation type"
        required: true
        options:
          - plan
          - apply
          - destroy
        default: plan


jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
